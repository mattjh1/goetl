project_name: goetl
version: 2

builds:
  - id: goetl
    main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -s
      - -w
    ldflags:
      - -X main.version={{.Version}}
    binary: goetl

archives:
  - id: release_archive
    format: tar.gz
    files:
      - goetl
      - README.md
      - LICENSE
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: mattjh1
    name: goetl
